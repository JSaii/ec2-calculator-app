<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EC2 Calculator</title>
</head>
<body>
    <div class="contents">
        <h1>EC2 Calculator</h1>
        <p>A simple calculator hosted on AWS EC2, for cloud practice</p>
        <div>Number 1: <input type="number" class="input" placeholder="Number 1"></div>
        <div>Number 2: <input type="number" class="input" placeholder="Number 2"></div>
        <div class="buttons"><button class="add">Add</button><button class="subtract">Subtract</button><button class="multiply">Multiply</button><button class="divide">Divide</button></div>
        <div class="result">0.0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
